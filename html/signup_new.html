<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/Auth.css" />
</head>

<body>

<div class="login-page d-flex align-items-center justify-content-center my-5" style=" min-height:100vh;">
  <div class="login-card card p-4 shadow-sm rounded-4 w-100" style="max-width:420px;">
    <h3 class="text-center fw-bold mb-2">Create Account</h3>
    <p class="text-center text-muted mb-4">Join us and start shopping</p>

    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="name" class="form-control p-3" placeholder="Enter your name" required />
        <div id="nameError" class="text-danger mt-1" style="min-height:1.5em;"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control p-3" placeholder="Enter your email" required />
        <div id="emailError" class="text-danger mt-1" style="min-height:1.5em;"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control p-3" placeholder="Enter password" required />
        <div id="passwordError" class="text-danger mt-1" style="min-height:1.5em;"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control p-3" placeholder="Confirm password" required />
        <div id="confirmPasswordError" class="text-danger mt-1" style="min-height:1.5em;"></div>
      </div>

      <button type="submit" class="btn btn-dark w-100 p-3">Register</button>
    </form>

    <div class="text-center mt-4">
      <span class="text-muted">Already have an account?</span>
      <a href="../html/login.html" class="fw-bold text-decoration-none">Login</a>
    </div>
  </div>
</div>
  <script src="../js/signup.js"></script>
</body>
</html>
