<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/cart.css" />
  <link rel="stylesheet" href="../css/navbar.css">
</head>

<body>
  <div id="navbar-container"></div>
  <!-- CART -->
  <div class="container mb-5" style="margin-top: 120px;">
    <div class="row g-4">

      <div class="col-lg-8" id="cartItems"></div>

      <!-- Order Summary -->
      <div class="col-lg-4">
        <div class="summary-card p-4">
          <h5 class="fw-bold mb-4">Order Summary</h5>

          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal (<span id="itemsCount">0</span> items)</span>
            <span id="subtotal">$ 0</span>
          </div>

          <div class="d-flex justify-content-between mb-2 text-success">
            <span>Savings</span>
            <span id="savings">$ 0</span>
          </div>

          <hr />

          <div class="d-flex justify-content-between fw-bold fs-5 mb-4">
            <span>Total</span>
            <span id="total">$ 0</span>
          </div>
          <a href="../html/checkout.html" class="btn btn-dark w-100 py-3 mb-3 text-center d-block">
            Proceed to Checkout
          </a>

          <ul class="list-unstyled small text-muted">
            <li><i class="fa-solid fa-lock"></i> Secure checkout with SSL encryption</li>
            <li><i class="fa-solid fa-truck-moving"></i> Free returns within 30 days</li>
          </ul>

          <div class="d-flex gap-2 mt-3">
            <span class="payment">VISA</span>
            <span class="payment">Mastercard</span>
            <span class="payment">PayPal</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/cart.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/footr.js"></script>
</body>
</html>
