<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/Auth.css" />
</head>

<body>
  <div class="login-page d-flex align-items-center justify-content-center">
    <div class="login-card">

      <h3 class="text-center fw-bold mb-2">Welcome Back</h3>
      <p class="text-center text-muted mb-4">
        Login to your account
      </p>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control p-3"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control p-3"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="btn btn-dark w-100 p-3">
          Login
        </button>

        <p id="error" class="text-danger text-center mt-3"></p>
      </form>

      <div class="text-center mt-4">
        <span class="text-muted">Don't have an account?</span>
        <a href="../html/signup_new.html" class="fw-bold text-decoration-none">Sign Up</a>
      </div>

    </div>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
