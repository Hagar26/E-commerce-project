<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .btn {
      background: black;
      border-color: black;
    }

    .btn-primary:hover {
      background: black;
      border-color: black;
    }

  </style>
  <link rel="stylesheet" href="../css/navbar.css">
</head>

<body class="bg-light">
  <div id="navbar-container"></div>
  <div class="container mb-5" style="margin-top: 60px;">
    <div style="display:flex; justify-content:center; align-items:center;">
      <img src="../resources/checkout.png" style="width:100px;height:100px;">
      <h2 style="margin-left:10px;">Checkout</h2>
    </div>
    <div class="row g-4">
      <!-- Billing Details -->
      <div class="col-md-7">
        <div class="card p-4 shadow-sm">
          <h4>Billing Details</h4>
          <form id="checkoutForm">

            <div class="row">
              <div class="col-md-6 mb-3">
                <label>First Name</label>
                <input type="text" class="form-control" id="firstName" required>
              </div>
              <div class="col-md-6 mb-3">
                <label>Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
              </div>
            </div>

            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
              <label>Address</label>
              <input type="text" class="form-control" id="address" required>
            </div>

            <div class="mb-3">
              <label>Phone</label>
              <input type="tel" class="form-control" id="phone" required>
            </div>

            <h5 class="mt-4">Payment Method</h5>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" value="Cash" checked>
              <label class="form-check-label">Cash on Delivery</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" value="Card">
              <label class="form-check-label">Credit Card</label>
            </div>

            <!-- Card Form-->
            <div id="cardFormContainer"></div>

            <button type="submit" class="btn btn-dark w-100 mt-3">
              Place Order
            </button>
          </form>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="col-md-5">
        <div class="card p-4 shadow-sm">
          <h4>Your Order</h4>

          <ul class="list-group mb-3" id="orderList">
            <!-- JS will insert products here -->
          </ul>

          <h5 class="d-flex justify-content-between">
            <span>Total:</span>
            <strong id="totalPrice">$0</strong>
          </h5>
        </div>
      </div>

    </div>
  </div>
  <div id="footer-container"></div>
  <script src="../js/footr.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/checkout.js"></script>
</body>

</html>
