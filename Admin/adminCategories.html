<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories Management</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar" class="col-4 col-md-2 bg-dark text-white min-vh-100 p-0 position-fixed top-0 start-0 h-100">
                <div class="p-3">
                    <h4>Admin</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="dashboard.html" class="nav-link text-white">Dashboard</a>
                        </li>

                        <li class="nav-item">
                            <a href="adminProducts.html" class="nav-link text-white">Products</a>
                        </li>

                        <li class="nav-item">
                            <a href="adminCategories.html" class="nav-link text-white">Categories</a>
                        </li>

                        <li class="nav-item">
                            <a href="orders.html" class="nav-link text-white">Orders</a>
                        </li>

                        <li class="nav-item mt-3">
                            <button class="btn btn-danger w-100" onclick="logout()">
                                Logout
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <main class="col-8 col-md-10 offset-2">

                <div class="container my-5">
                    <section class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="fw-bold">Categories Management</h3>
                        <div>
                            <input type="text" id="searchInput"class="form-control d-inline-block me-2"placeholder="Search by title or category"style="width: 250px;">
                            <button type="button" class="btn btn-dark" id="open-form-btn">
                                Add New Category
                            </button>
                        </div>
                    </section>

                    <section>
                        <div class="table-responsive border rounded">
                            <table class="table table-striped table-bordered align-middle m-0">
                                <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Products Count</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>

                                <tbody id="CategoriesTable"></tbody>
                            </table>
                        </div>
                    </section>
                </div>

            </main>
        </div>
    </div>

    <!--Modal-->
    <div class="modal fade" id="CategoryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Add Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control">
                        <small id="nameError" class="text-danger"></small>
                    </div>

                    <div class="mb-3">
                        <label for="image">Image</label>
                        <input type="text" id="image" class="form-control">
                        <small id="imageError" class="text-danger"></small>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>

                    <button type="button" class="btn btn-success" id="saveBtn">
                        Save Category
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sidebar.js"></script>
    <script src="adminCategories.js"></script>
</body>
</html>
