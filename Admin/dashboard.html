<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <style>
        .dashboard-card {
            padding: 10px;
            transition: 0.3s;
        }
        .dashboard-card i {
            font-size: 50px;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        #sidebar {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar" class="col-4 col-md-2 bg-dark text-white p-0">
                <div class="p-3">
                    <h4>Admin</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a href="dashboard.html" class="nav-link text-white">Dashboard</a></li>
                        <li class="nav-item"><a href="adminProducts.html" class="nav-link text-white">Products</a></li>
                        <li class="nav-item"><a href="adminCategories.html" class="nav-link text-white">Categories</a></li>
                        <li class="nav-item"><a href="orders.html" class="nav-link text-white">Orders</a></li>
                        <li class="nav-item mt-3">
                            <button class="btn btn-danger w-100" onclick="logout()">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>

            <main class="col-8 col-md-10 p-4">
                <h3 class="mb-4 fw-bold">Dashboard</h3>
                <div class="row g-4">
                    <!-- Categories -->
                    <div class="col-12 col-md-6 ">
                        <div class="card dashboard-card bg-danger text-white shadow rounded-4">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h4>Categories</h4>
                                    <h2 id="categoriesCount">0</h2>
                                </div>
                                <i class="fa-solid fa-tags"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Products -->
                    <div class="col-12 col-md-6 ">
                        <div class="card dashboard-card bg-primary text-white shadow rounded-4">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h4>Products</h4>
                                    <h2 id="productsCount">0</h2>
                                </div>
                                <i class="fa-solid fa-cubes"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Users -->
                    <div class="col-12 col-md-6 ">
                        <div class="card dashboard-card bg-warning text-white shadow rounded-4">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h4>Users</h4>
                                    <h2 id="usersCount">0</h2>
                                </div>
                                <i class="fa-solid fa-user-group"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Orders -->
                    <div class="col-12 col-md-6 ">
                        <div class="card dashboard-card bg-success text-white shadow rounded-4">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h4>Orders</h4>
                                    <h2 id="ordersCount">0</h2>
                                </div>
                                <i class="fa-solid fa-cart-shopping"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sidebar.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
