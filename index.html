<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/navbar.css">
    </head>
    <body>
        <div id="navbar-container"></div>
        <!-- Hero Section -->
        <section id="hero-section " style="margin-top: 60px;">
            <div id="carouselExampleAutoplaying" class="carousel slide mb-4 position-relative" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="resources/banner1.png" class="d-block w-100 hero-img">
                    </div>

                    <div class="carousel-item">
                        <img src="resources/banner2.png" class="d-block w-100 hero-img">
                    </div>

                    <div class="carousel-item">
                        <img src="resources/banner3.png" class="d-block w-100 hero-img">
                    </div>
                </div>

                <div class="hero-caption text-center text-white">
                    <h4 class="fw-light">NEW COLLECTION</h4>
                    <h1 class="fw-bold">Special Sale 30% OFF</h1>
                    <p class="lead">Find the best products at amazing prices</p>
                    <a href="html/products.html" class="btn btn-outline-light btn-lg mt-2 px-4">
                        Shop Now
                    </a>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <!-- Categories-->
        <section class="container my-5">
            <div class="d-flex categories-scroll gap-3" id="Categories">
            </div>
        </section>

        <!-- Featured Products -->
        <section class="container my-5">
            <h2 class="mt-5">New Arrival</h2>
            <div id="random-products-section" class="row"></div>

            <h2 class="mt-4 mb-2">Best Selling</h2>
            <div id="top-products-section" class="row"></div>
        </section>

        <!-- Footer -->
        <div id="footer-container"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/navbar.js"></script>
        <script src="js/footr.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
